{% extends "base.html" %}

{%  load static %}

{% block content %}

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="id_username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="id_username" class="form-control" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="id_password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <button style="background-color:#0085A1; color:white" class="btn btn-outline-info btn-info btn-md" type="submit">Login</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/register" target="blank" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
